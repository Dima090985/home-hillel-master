<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>home-05</title>
  </head>
  <body class="body">
    <header class="header">
      <section>
        <article>
          <a class="silk1" href="#">Login</a>
          <span>|</span>
          <a class="silk2" href="#">Register</a>
        </article>
      </section>
    </header>
    <main>
      <div class="register">
        <p class="data">Enter your email and password to register.</p>
        <form action="#">
          <div class="line1">
            <input
              class="default-input"
              type="text"
              name="Username"
              placeholder="Username"
            />
          </div>
          <div class="line2">
            <input
              class="default-input"
              type="email"
              name="Enter your email address"
              placeholder="Enter your email address"
            />
          </div>
          <div class="line3">
            <input
              class="default-input"
              type="password"
              name="Password"
              placeholder="Password"
            />
          </div>
          <div class="line4">
            <input
              class="default-input"
              type="password"
              name="Confirm Password"
              placeholder="Confirm Password"
            />
          </div>

          <input class="button" type="submit" name="register" />
        </form>

        <p class="or">Or register with</p>

        <div>
          <a class="continue" href="#">
            <img src="./img/google.svg" alt="picture" />
            Continue with Google
          </a>
        </div>
        <div>
          <a class="continue1" href="#">
            <img src="./img/facebook.svg" alt="picture" />
            Continue with Facebook
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
